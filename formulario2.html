<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <form method="post" action="">

            <legend> Indique sus preferencias por favor </legend>
            Elija una fecha: <input type="date" > <br/>

            <input type="radio" name="procesador" value="prcesadorintel_i5"> Intel i5
            <input type="radio" name="procesador" value="prcesadorintel_i7"> Intel i7
            <br/>
        </fieldset>

        <fieldset>
            <legend> Indique sus preferencias por favor</legend>

            <input type="radio" name="asignatura" value="asignaturahistoria"> Historia
            <input type="radio" name="asignatura" value="asignaturageografía"> Geografía

            <br/>

            <br/>

                <textarea rows="6" cols="59">Utilice este cuadro para escribir</textarea> <br/>
                Fija una fecha: <input type="date"> <br/>
                <select name="idioma">
                        <option value="ingles">Inglés</option>
                        <option value="aleman">Alemán</option>
                        <option value="frances">Francés</option>
                </select>
            <br/>

            <br/>

    </form>
